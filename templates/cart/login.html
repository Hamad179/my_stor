{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(to bottom right, #f7931e, #ffb347);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #f7931e;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #f7931e;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #e67e22;
        }

        .extra-links {
            margin-top: 1rem;
            text-align: center;
        }

        .extra-links a {
            color: #f7931e;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">دخول</button>
        </form>
        <div class="extra-links">
            <a href="{% url 'reset-password' %}">نسيت كلمة المرور؟</a>
            <a href="{% url 'register' %}">إنشاء حساب جديد</a>
        </div>
    </div>
</body>
</html>
