{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الخروج</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7931e;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logout-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #e67e22;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-yes {
            background-color: #e74c3c;
            color: white;
        }

        .btn-no {
            background-color: #3498db;
            color: white;
            text-decoration: none;
        }

        .btn:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="logout-box">
        <h2>هل أنت متاكد من تسجيل الخروج!؟</h2>
        <form method="post">
            {% csrf_token %}
            <div class="buttons">
                <button type="submit" class="btn btn-yes">نعم</button>
                <a href="/" class="btn btn-no">لا</a>
            </div>
        </form>
    </div>
</body>
</html>
