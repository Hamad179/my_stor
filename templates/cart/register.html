<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب جديد</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(to bottom right, #f7931e, #ffb347);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 360px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #f7931e;
        }
        label, input {
            display: block;
            width: 100%;
            margin-top: 1rem;
        }
        input {
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            margin-top: 1.5rem;
            background-color: #f7931e;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>إنشاء حساب جديد</h2>
        <form method="post">
            {% csrf_token %}
            <label>اسم المستخدم:</label>
            <input type="text" name="username" required>
            <label>البريد الإلكتروني:</label>
            <input type="email" name="email" required>
            <label>كلمة المرور:</label>
            <input type="password" name="password" required>
            <button type="submit">تسجيل</button>
        </form>
    </div>
</body>
</html>
