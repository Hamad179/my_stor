{% load static %}

<!-- templates/header.html -->
<header style="
    background: linear-gradient(90deg, #f7931e, #ffb347);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
">
  <!-- الشعار على اليمين -->
  <div style="display: flex; align-items: center; gap: 10px;">
    <img src="{% static 'photo.png' %}" alt="شعار سلتكم"
         style="height: 60px; width: 60px; border-radius: 50%; border: 2px solid white;">
    <span style="color: white; font-size: 1.5rem; font-weight: bold;">سلتكم</span>
  </div>

  <!-- روابط التنقل الرئيسية -->
  <nav style="display: flex; align-items: center; gap: 20px;">
    <a href="/" style="color: white; text-decoration: none; font-weight: bold;">الرئيسية</a>
    <a href="/cart/cart1/" style="color: white; text-decoration: none; font-weight: bold;">السلة</a>
    <a href="/about/" style="color: white; text-decoration: none; font-weight: bold;">من نحن</a>
  </nav>

  <!-- روابط الدخول -->
  <div style="display: flex; align-items: center; gap: 15px;">
    <a href="{% url 'login' %}" style="background: white; color: #f7931e; padding: 8px 16px; border-radius: 6px; text-decoration: none; font-weight: bold;">
    تسجيل الدخول
    </a>

    <a href="/signup/" style="color: #333; background-color: white; padding: 6px 12px; border-radius: 6px; text-decoration: none; font-weight: bold;">
      إنشاء حساب
    </a>
  </div>
</header>
