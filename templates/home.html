<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الرئيسية - المتجر</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }

        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.02);
        }

        .product-card img {
            width: 100%;
            border-radius: 6px;
        }

        .product-card h3 {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }

        .product-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .product-card .price {
            font-weight: bold;
            color: #27ae60;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

    {% include "header.html" %}

    <main>
        <h2>المنتجات الجديدة</h2>

        <div class="product-list">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=منتج+1" alt="منتج">
                <h3>منتج 1</h3>
                <p>وصف مختصر للمنتج.</p>
                <div class="price">99 ر.س</div>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=منتج+2" alt="منتج">
                <h3>منتج 2</h3>
                <p>وصف مختصر للمنتج.</p>
                <div class="price">129 ر.س</div>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=منتج+3" alt="منتج">
                <h3>منتج 3</h3>
                <p>وصف مختصر للمنتج.</p>
                <div class="price">59 ر.س</div>
            </div>
        </div>
    </main>

    {% include "footer.html" %}

</body>
</html>
